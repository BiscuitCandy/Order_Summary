<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="contianer">
    <img class="order_image" src="./images/illustration-hero.svg">
    <h1 class="order_heading"> Order Summary </h1>
    <div class="order_desc">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>
    <div class="plan">
      <img class="plan_img" src="./images/icon-music.svg">
      <div class="inner_plan">
        <div class="plan_heading">
          Annual Plan
        </div>
        <div class="plan_desc">
          $59.99/year
        </div>
      </div>
    <button class="button_change">
      Change
    </button>
    </div>
    <input type="button" class="proc_pay" value="Proceed to Payment">
    <input type="button" class="cancle_ord" value="Cancel Order">
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BiscuitCandy" target="_blank">BiscuitCandy</a>.
  </div>
</body>
</html>
